<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="mb-4">
      <input type="text" class="form-control" [formControl]="searchControl" />
    </div>
    <table class="table table-sm">
      <thead>
        <tr>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let result of results$ | async">
          <td>
            <a href="#" (click)="onItemSelected(result)">
              {{ result.name }}
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss('Cancel')">Cancel</button>
  </div>
</ng-template>

<div class="input-group">
  <input type="text" class="form-control" readonly="true" [value]="user?.name" />
  <div class="input-group-append">
    <button class="btn btn-outline-primary" (click)="open(content)">Select...</button>
  </div>
</div>
